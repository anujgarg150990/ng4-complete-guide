<div class="container">
  {{message}}advdv {{anujgarg}}
  <app-cockpit (srCreated)="onServerAdded($event)" (bpCreated)="onBlueprintAdded($event)"></app-cockpit>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <app-server-element *ngFor="let serverElement of serverElements" [anuj]="serverElement"
      [name]="serverElement.name">
        <!-- (message1)="waisehe($event)" -->

        <button class="btn btn-primary" (click)="onChangeFirst()">Simple Changes</button>

        <p>
          <strong *ngIf="serverElement.type === 'server'" style="color: red">{{ serverElement.content }}</strong>
          <em *ngIf="serverElement.type === 'blueprint'">{{ serverElement.content }}</em>
        </p>

      </app-server-element>
    </div>
  </div>
</div>
